<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/animate.min.css">
</head>
<body>
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide one">
            <div class="one_top ani">
                <div class="one_kuang">
                    <img src="img/main1.png" alt="" class="ani" swiper-animate-effect="rotateIn"
                         swiper-animate-duration="1s" swiper-animate-delay="0.1">
                </div>
                <img src="img/main1.png" alt="" class="ani one_img1" swiper-animate-effect="rotateIn"
                     swiper-animate-duration="1.5s" swiper-animate-delay="0.3">
                <img src="img/main2.gif" alt="" class="ani one_img2" swiper-animate-effect="rotateIn"
                     swiper-animate-duration="2s" swiper-animate-delay="0.8s">
                <span class="ani one_text1" swiper-animate-effect="zoomIn" swiper-animate-duration="3s"
                      swiper-animate-delay="2s">毕<br>业<br>啦</span>
            </div>
        </div>
        <div class="swiper-slide two">
            <div class="one_kuang">
                <img src="img/main1.png" alt="" class="ani" swiper-animate-effect="rotateIn"
                     swiper-animate-duration="1s" swiper-animate-delay="0.1s">
            </div>
            <img src="img/psb.jpg" alt="" class="ani two_img1" swiper-animate-effect="zoomIn"
                 swiper-animate-duration="1s" swiper-animate-delay="0.5s">
            <img src="img/img/ll.jpg" alt="" class="ani two_img2" swiper-animate-effect="zoomIn"
                 swiper-animate-duration="1s" swiper-animate-delay="1s">
            <span class="two_span ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="1s"
                  swiper-animate-delay="1.5s">2017年我们在一起过的元旦晚会</span>
        </div>
        <div class="swiper-slide three">
            <div class="one_kuang">
                <img src="img/main1.png" alt="" class="ani" swiper-animate-effect="rotateIn"
                     swiper-animate-duration="1s" swiper-animate-delay="0.1">
            </div>
            <img src="img/suye.png" alt="" class="ani three_img1" swiper-animate-effect="zoomInDown"
                 swiper-animate-duration="1s" swiper-animate-delay="0.2s">
            <img src="img/you1.jpg" alt="" class="ani three_img2" swiper-animate-effect="zoomIn"
                 swiper-animate-duration="1.5s" swiper-animate-delay="1s">
             <span class="ani three_text" swiper-animate-effect="bounceInRight" swiper-animate-duration="1.8s"
                   swiper-animate-delay="1.5s">
                 聚是一团火散作满天星感谢让我在我最美好的时光里遇见你和你们
             </span>
        </div>
        <div class="swiper-slide four">
            <div class="one_kuang">
                <img src="img/main1.png" alt="" class="ani" swiper-animate-effect="rotateIn"
                     swiper-animate-duration="1s" swiper-animate-delay="0.1s">
            </div>
            <img src="img/lan1.jpg" alt="" class="four_img1 ani" swiper-animate-effect="zoomIn"
                 swiper-animate-duration="1.5s" swiper-animate-delay="0.8s">
            <img src="img/lan3.jpg" alt="" class="four_img2 ani" swiper-animate-effect="zoomIn"
                 swiper-animate-duration="1.5s" swiper-animate-delay="0.8s">
            <span class="ani four_text1" class="four_img2 ani" swiper-animate-effect="bounceInLeft"
                  swiper-animate-duration="2s" swiper-animate-delay="1s">　每一段记忆，都有一个密码。只要时间，地点，人物组合正确，无论尘封多久，那人那景都将在遗忘中重新拾起。</span>
        </div>
        <div class="swiper-slide five">
            <div class="one_kuang">
                <img src="img/main1.png" alt="" class="ani" swiper-animate-effect="rotateIn"
                     swiper-animate-duration="1s" swiper-animate-delay="0.1s">
            </div>

            <img src="img/zhao.png" alt="" class="ani five_img1" swiper-animate-effect="rotateIn"
                 swiper-animate-duration="1.5s" swiper-animate-delay="0.5s">
            <img src="img/timg%20(1).jpg" alt="" class="ani five_img4" swiper-animate-effect="zoomIn"
                 swiper-animate-duration="1s" swiper-animate-delay="1.5s">
            <img src="img/kuang.png" alt="" class="ani five_img2" swiper-animate-effect="bounceInLeft"
                 swiper-animate-duration="1.5s" swiper-animate-delay="0.8s">
            <img src="img/kuang.png" alt="" class="ani five_img3" swiper-animate-effect="bounceInUp"
                 swiper-animate-duration="1.5s" swiper-animate-delay="0.8s">
            <img src="img/timg.gif" alt="" class="ani five_img5" swiper-animate-effect="bounceInUp"
                 swiper-animate-duration="1.5s" swiper-animate-delay="0.8s">
            <img src="img/timg.jpg" alt="" class="ani five_img6" swiper-animate-effect="bounceInLeft"
                 swiper-animate-duration="1.5s" swiper-animate-delay="0.8s">
        </div>
        <div class="swiper-slide six">
            <div class="one_kuang">
                <img src="img/main1.png" alt="" class="ani" swiper-animate-effect="rotateIn"
                     swiper-animate-duration="1s" swiper-animate-delay="0.1s">
            </div>
            <img src="img/tiao.png" alt="" class="ani six-img1" swiper-animate-effect="zoomInDown"
                 swiper-animate-duration="1s" swiper-animate-delay="0.5s">
            <span class="six-text1">
                宿舍里的彻夜长谈
            </span>
            <img src="img/psb2.jpg" alt="" class="ani six-img2" swiper-animate-effect="zoomInLeft"
                 swiper-animate-duration="1s" swiper-animate-delay="0.8s">
            <img src="img/AA4C5626C9655BB36D092ADC4390A6B2.jpg" alt="" class="ani six-img3" swiper-animate-effect="zoomInLeft"
                 swiper-animate-duration="1s" swiper-animate-delay="0.8s">
            <img src="img/D5D430BF1AA5828E7F53F2DC19612C54.jpg" alt="" class="ani six-img4"swiper-animate-effect="rotateIn"
                 swiper-animate-duration="1s" swiper-animate-delay="1s">
            <span class="six-text2 ani" swiper-animate-effect="rotateInUpRight"
                  swiper-animate-duration="1s" swiper-animate-delay="0.5s">
                朝夕相处的舍友们<br>
                愿很多年以后我们还能<br>
                像现在这样亲密无间<br>
            </span>
        </div>
        <div class="swiper-slide seven">
            <div class="one_kuang">
                <img src="img/main1.png" alt="" class="ani" swiper-animate-effect="rotateIn"
                     swiper-animate-duration="1s" swiper-animate-delay="0.1s">
            </div>
            <span class="ani seven-text1" swiper-animate-effect="fadeInLeft"
                  swiper-animate-duration="1s" swiper-animate-delay="0.8s">
                ——回忆——
            </span>
            <span class="ani seven-text2" swiper-animate-effect="fadeInRight"
                  swiper-animate-duration="1s" swiper-animate-delay="1s" >
                一幕幕的场景就像<br>
                一张张绚烂的剪贴画<br>
                串连成一部即将谢幕的电影<br>
                见证着我们的友谊和爱情！
            </span>
            <img src="img/shazi.jpg" alt="" class="ani seven-img1" swiper-animate-effect="zoomInLeft"
                 swiper-animate-duration="1s" swiper-animate-delay="0.5s">
        </div>
        <div class="swiper-slide eight">
            <div class="one_kuang">
                <img src="img/main1.png" alt="" class="ani" swiper-animate-effect="rotateIn"
                     swiper-animate-duration="1s" swiper-animate-delay="0.1s">
            </div>
            <img src="img/quan.png" alt="" class="ani eight-img1" swiper-animate-effect="rotateIn"
                 swiper-animate-duration="5s" swiper-animate-delay="0.5s">
            <img src="img/main2.gif" alt="" class="ani eight-img2" swiper-animate-effect="rotateIn"
                 swiper-animate-duration="3s" swiper-animate-delay="0.8s">
            <span class="ani eight-text1"  swiper-animate-effect="zoomIn" swiper-animate-duration="3s"
                  swiper-animate-delay="2s">感谢有你</span>
        </div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-button-next swiper-button-white"></div>

</div>
<div class="music">
    <img src="img/music.gif" alt="" class="img1">
    <img src="img/music_off.png" alt="" class="img2">
    <audio src="img/music.mp3"></audio>
</div>
</body>
<script src="js/swiper.min.js"></script>
<script src="js/swiper.animate1.0.2.min.js"></script>
<script src="js/index.js"></script>
</html>
